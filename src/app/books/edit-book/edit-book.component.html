
<h2 mat-dialog-title>Edit Book</h2>
<mat-dialog-content>
  <form (Submit)="onSubmit(bookForm)" #bookForm="ngForm">
    <mat-form-field class="field">
      <input matInput placeholder="Name" [ngModel]="newBook.name"
      #title="ngModel" name="name" required>
    </mat-form-field>
    <mat-form-field class="field">
      <input matInput placeholder="Author" [ngModel]="newBook.author"
      #author="ngModel" name="author" required>
    </mat-form-field>
    <mat-form-field class="field">
      <input matInput placeholder="Date" [ngModel]="newBook.date"
      #date="ngModel" name="date" type="date" required>
    </mat-form-field>
    <mat-form-field class="field">
      <input matInput placeholder="Price" [ngModel]="newBook.price"
      #price="ngModel" name="price" required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [disabled]="bookForm.invalid" (click)="onSubmit(bookForm)">Edit Book</button>
</mat-dialog-actions>
