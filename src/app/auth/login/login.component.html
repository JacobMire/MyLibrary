<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
   
</head>
<body>
    
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form (submit)="onLogin(loginForm)"#loginForm="ngForm">
        <h3>Login</h3>
        <label for="username">Email</label>
        <input matInput type="email" name="email" ngModel placeholder="Email " #emailInput="ngModel" id="username" required email>
        <mat-error  *ngIf !="emailInput.valid">Enter Valid Email</mat-error>
        <label for="password">Password</label>
        <input matInput type="password" name="password" ngModel placeholder="Password" #passwordInput="ngModel" required id="password">
        <mat-error *ngIf !="passwordInput.valid"> Enter valid Password</mat-error>
        <button>Log In</button>

        <p class="register"><a routerLink="/create" style="text-decoration:none">Create New User</a></p>
    </form>
</body>
</html>
